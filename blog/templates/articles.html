{% extends 'base/base.html' %}
{% load static %}
{% block main %}
<h2>List of articles:</h2><br>
{% for article in articles %}
<h2><a href="{% url 'details' article.slug %}">{{ article.title }}</a></h2>
<p>{{ article.snippet }}</p>
<p>{{ article.created_on }}</p>
<hr style="width: 50%; margin: auto;">

{% endfor %}

{% endblock %}
